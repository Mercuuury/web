<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav ml-auto">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#task-modal">
                            Новая задача
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="alerts mt-3">
                <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <span class="msg">
                        <strong>Новая задача</strong> добавлена успешно.
                    </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>To do</h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table mb-0">
                                <tbody id="to-do-list">
                                    <tr id="task-template" class="task d-none">
                                        <th>
                                            <span class="task-name">Название задачи</span>
                                            <span class="task-description d-none">Описание задачи</span>
                                        </th>
                                        <td>
                                            <div class="actions invisible text-right">
                                                <a class="move-btn move-to-do ml-2" title="Переместить в колонку To Do">
                                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                                </a>
                                                <a data-toggle="modal" data-target="#task-modal" data-action="show" class="ml-2" title="Просмотр">
                                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                                </a>
                                                <a data-toggle="modal" data-target="#task-modal" data-action="edit" class="ml-2" title="Редактирование">
                                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                                </a>
                                                <a data-toggle="modal" data-target="#remove-task-modal" data-action="remove" class="ml-2" title="Удаление">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </a>
                                                <a class="move-btn move-done ml-2" title="Переместить в колонку Done">
                                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="badge bg-primary task-counter">0</a> задач
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Done</h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table mb-0">
                                <tbody id="done-list">

                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="badge bg-success task-counter">0</a> задач
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Создание новой задачи</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="name" class="col-label-form">Название задачи</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="name" id="name">
                                </div>
                                <div class="col-md-3">
                                    <label for="description" class="col-label-form">Описание задачи</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <label for="column" class="col-label-form">Колонка</label>
                                    </div>
                                    <div class="col-md-9">
                                        <select class="form-control" name="column" id="column">
                                            <option value="to-do">To Do</option>
                                            <option value="done">Done</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="action">
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary action-task-btn" data-dismiss="modal">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="remove-task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Удаление задачи</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить задачу <span class="task-name"></span>
                    <form>
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary remove-task-btn" data-dismiss="modal">Да</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
